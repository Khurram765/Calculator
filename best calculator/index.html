<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="screen" class="screen">
            <div id="screenone"></div>
            <div style="font-size: 40px;" id="screentwo"></div>
        </div>
        <div class="btn-container">
            <div class="row">
                <button class="btn">%</button><button class="btn">CE</button><button class="btn">AC</button><button class="btn">/</button>
            </div>
            <div class="row">
                <button class="btn">7</button><button class="btn">8</button><button class="btn">9</button><button class="btn">*</button>
            </div>
            <div class="row">
                <button class="btn">4</button><button class="btn">5</button><button class="btn">6</button><button class="btn">-</button>
            </div>
            <div class="row">
                <button class="btn">1</button><button class="btn">2</button><button class="btn">3</button><button class="btn">+</button>
            </div>
            <div class="row">
                <button class="btn">%</button><button class="btn">0</button><button class="btn">.</button><button style="background-color: rgb(87, 0, 128);" class="btn">=</button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
